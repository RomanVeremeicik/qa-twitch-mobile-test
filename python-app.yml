name: CI â€” API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: "0 3 * * *"   # optional: run daily at 03:00 UTC (remove if not needed)

jobs:
  api-tests:
    name: Run API tests
    runs-on: ubuntu-latest
    concurrency:
      group: "api-tests-${{ github.ref }}"
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show pytest version (debug)
        run: pytest --version

      - name: Run API tests (pytest)
        # produce JUnit XML and an HTML report (pytest-html)
        run: |
          mkdir -p test-reports
          pytest tests/api -m "api" --junitxml=test-reports/junit.xml --html=test-reports/report.html --self-contained-html -q
        continue-on-error: false

      - name: Upload junit xml
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: test-reports/junit.xml

      - name: Upload html report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: test-reports/report.html

      - name: Archive debug artifacts (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug_*.png
            debug_*.html
            screenshots/**
            test-reports/**
